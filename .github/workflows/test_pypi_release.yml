name: Test PyPI release

# This workflow will install the latest PyPI release of the package (not the
# master branch of the repository) and will run the README examples along pytest
# on various platforms. This includes Ubuntu and macOS, as well as four
# different python versions.

on: workflow_dispatch

env:
  readme_1: |
    import forest_puller
    print(forest_puller)
    x = 1
    y = 3
    print(x+y)
  readme_2: |
    import forest_puller
    print(forest_puller)
    x = 1
    y = 3
    print(x+y)
  readme_3: |
    import forest_puller
    print(forest_puller)
    x = 1
    y = 3
    print(x+y)

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
#        python-version: ['3.6', '3.7', '3.8', '3.9']
        python-version: ['3.9']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: Install the forest_puller package
      run: |
        python -m pip install forest_puller

    - name: Run README 1
      run: |
        echo "${{ env.readme_1 }}" > readme_1.py
        python readme_1.py

    - name: Run README 2
      run: |
        echo "${{ env.readme_2 }}" > readme_2.py
        python readme_2.py

    - name: Run README 3
      run: |
        echo "${{ env.readme_3 }}" > readme_3.py
        python readme_3.py

    - name: Install pytest
      run: |
        python -m pip install pytest

    - name: Run the pytest suite
      run: |
        echo "Replace this"
