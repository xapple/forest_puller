name: Test GitHub Workflow

# This workflow is used in the development environment to understand
# and test the github "Actions" technology.

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install the forest_puller package
      run: |
        pip install ./
    - name: Print some stuff
      run: |
        echo "---------------------------"
        echo "---- Current directory ----"
        echo "---------------------------"
        pwd
        echo "----------------------------"
        echo "---- Directory contents ----"
        echo "----------------------------"
        ls -halt
        echo "-------------------------------"
        echo "---- Subdirectory contents ----"
        echo "-------------------------------"
        ls -halt forest_puller/
        echo "-------------------------------"
        echo "---- Pardirectory contents ----"
        echo "-------------------------------"
        ls -halt ../
        echo "------------------------------"
        echo "---- Print python command ----"
        echo "------------------------------"
        python -c "print('hello')"
        echo "----------------------------"
        echo "---- Sys python command ----"
        echo "----------------------------"
        python -c "import sys; print(sys.path)"
        echo "-------------------------------"
        echo "---- Import python command ----"
        echo "-------------------------------"
        python -c "import forest_puller; print(forest_puller)"
        echo "-------------------------------"
        echo "---- Module python command ----"
        echo "-------------------------------"
        python -c "import forest_puller.tables; print(forest_puller.tables)"
        echo "----------------------------------"
        echo "---- Submodule python command ----"
        echo "----------------------------------"
        python -c "from forest_puller.conversion.bcef_by_country import country_bcef; print(country_bcef)"
    - name: Install pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Test with pytest
      run: |
        pytest